name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel any in-progress run on the same branch/PR to save runner minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ─────────────────────────────────────────────────────────────────────────────
jobs:

  # ── 1. Run Tests ─────────────────────────────────────────────────────────────
  test:
    name: Test (Python 3.11)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pytest
        run: pytest tests/ -v --tb=short
        env:
          # Tests mock the LLM and CBS — no real API keys needed
          SERVICE_TOKEN: test-token
          JWT_SECRET_KEY: ci-test-secret

  # ── 2. Build & Push Docker Image ─────────────────────────────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write       # required to push to ghcr.io

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        # Only authenticate when we will actually push
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch push → branch name (e.g. main)
            type=ref,event=branch
            # PR       → pr-<number>  (image not pushed, used for build validation)
            type=ref,event=pr
            # Semver tags → v1.2.3 and 1.2
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Short commit SHA on every push
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=Banking Chat Agent
            org.opencontainers.image.description=Secure banking AI assistant

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          # Push only on non-PR events (main branch or version tags)
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Reuse cached layers from previous runs (GitHub Actions cache)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false   # avoids multi-platform manifest overhead

  # ── 3. Vulnerability Scan ────────────────────────────────────────────────────
  scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: docker
    # Only scan after a real push (image must exist in the registry)
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      security-events: write  # required to upload SARIF results

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"    # report but don't fail the workflow

      - name: Upload scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
